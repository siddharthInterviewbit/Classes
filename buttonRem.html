<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF - 8" />
    <meta http-equiv = "X - UA - Compatible" content = "IE = edge" />
    <meta name = "viewport" content = "width = device - width, initial-scale = 1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <button class = "removeAll">Remove All</button>
      <ul id="inside-parent">
        <li>
          <p>Task - 1</p>
          <button class="delete_button">delete</button>
        </li>
        <li>
          <p>Task - 2</p>
          <button class="delete_button">delete</button>
        </li>
        <li>
          <p>Task - 3</p>
          <button class="delete_button">delete</button>
        </li>
        <li>
          <p>Task - 4</p>
          <button class="delete_button">delete</button>
        </li>
      </ul>
    </div>
    <script>
      document.getElementById("parent").addEventListener('click', function(e) {
        if(e.target.classList.contains("delete_button")) {
          e.target.parentElement.remove();
        } else if(e.target.classList.contains("removeAll")) {
          var ul = document.getElementById('inside-parent');
          // document.getElementById('inside-parent').remove(); not ideal
          var allList = ul.querySelectorAll('li');
          for(let i = 0; i< allList.length; i++) {
            ul.removeChild(allList[i]);
          }
        }
      })
    </script>
  </body>
</html>
